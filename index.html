<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>This is Carl's typing game. Let's get started!</h3>
        </div>
        <div class="type-text">
            <span>Type:</span>
            <p class="actual-text"> What about you?-Elie Haddad?</p>
        </div>
        <div class="input-container">
            <textarea name="text" id="textArea" rows="6" plcaeholder="type here"></textarea>
        </div>

        <div class="timer">
            <div class="start-timer">00.00.00</div>
            <div class="btn">
                <button class="start-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
